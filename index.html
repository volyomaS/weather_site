<html>
<head>
	<title>Погода здесь</title>
	<meta charset="UTF-8">
	<meta name="keywords" content="weather, city">
	<meta name="description" content="get your weather here">
	<meta name="author" content="Daniil Samoylov">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter">
	<link rel="stylesheet" href="static/css/main.css">
	<link rel="icon" href="static/images/icon.png">
	<script src="static/js/main.js"></script>
</head>
<body onload="main();">
	<main>
		<div class="weather_here">
			<h1>Погода здесь</h1>
		</div>
		<div class="update_weather">
			<button class="update_weather_button">
				<img id="update_geo_img" src="static/images/upd.png"></img>
				<div id="update_geo_text">Обновить геолокацию</div>
			</button>
		</div>
		<div class="main_city">
			<h2 class="main_city_name">Saint Petersburg</h2>
		</div>
		<div class="weather_image">
			<img src="static/images/hedg.png" width=100 height=100></img>
		</div>
		<div class="weather_temperature">
			<span class="weather_temperature_main">8°C</span>
		</div>
		<ul class="weather_properties">
			<li><span class="property">Ветер</span>666 m/s</li>
			<li><span class="property">Облачность</span>Broken clouds</li>
			<li><span class="property">Давление</span>1013 hpa</li>
			<li><span class="property">Влажность</span>52 %</li>
			<li><span class="property">Координаты</span>[59.88, 30.42]</li>
		</ul> 
		<div class="favorites">
			<h2>Избранное</h2>
		</div>
		<div class="add_city">
			<input id="input_city" class="input_city" placeholder="Добавить новый город"></input>
			<button id="add_city_button" class="add_city_button" onclick="add_city(document.getElementById('input_city').value);document.getElementById('input_city').value = ''">+</button>
		</div>
		<ul class="another_cities">
		</ul>
	</main>
</body>
</html>
